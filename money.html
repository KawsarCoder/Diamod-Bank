<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="shortcut icon" href="Diamond.png" type="image/x-icon" />
    <title>Diamond Bank</title>
  </head>
  <body>
    <h1 class="bg-amber-200 p-5 text-5xl font-bold text-center mt-10">
      My Transection Info !!!
    </h1>
    <section class="grid grid-cols-12 place-items-center mt-20">
      <div
        class="col-start-2 col-span-3 bg-indigo-500 w-3/5 p-8 text-2xl font-bold text-white rounded-md"
      >
        <h3>Add money</h3>
        <h4>$<span id="added-amount">00</span></h4>
      </div>
      <div
        class="col-span-3 bg-rose-500 w-3/5 p-8 text-2xl font-bold text-white rounded-md"
      >
        <h3>Withdraw</h3>
        <h4>$<span id="withdrawal-amount">00</span></h4>
      </div>
      <div
        class="col-span-3 bg-teal-500 w-3/5 p-8 text-2xl font-bold text-white rounded-md"
      >
        <h3>Total Amount</h3>
        <h4>$<span id="total-amount">1000</span></h4>
      </div>
    </section>
    <section class="grid grid-cols-12 place-items-center mt-20">
      <div class="col-span-6 bg-blue-500 w-3/5 p-8 rounded-md">
        <h3 class="text-2xl font-bold text-white">Add money</h3>
        <input
          type="number"
          id="add-input"
          class="block w-60 ml-8 mb-4 mt-8 py-1 px-3 rounded-md"
          placeholder="Enter your add amount"
        />
        <button
          id="add-btn"
          class="w-20 ml-8 border-2 py-1 px-5 bg-amber-500 hover:bg-amber-600 text-white font-semibold rounded-md"
        >
          Enter
        </button>
      </div>
      <div class="col-span-6 bg-pink-500 w-3/5 p-8 rounded-md">
        <h3 class="text-2xl font-bold text-white">Withdraw</h3>
        <input
          type="number"
          id="withdraw-input"
          class="block w-60 ml-8 mb-4 mt-8 py-1 px-3 rounded-md"
          placeholder="Enter your Withdraw money"
        />
        <button
          id="withdraw-btn"
          class="w-20 ml-8 border-2 py-1 px-5 bg-amber-500 hover:bg-amber-600 text-white font-semibold rounded-md"
        >
          Enter
        </button>
      </div>
    </section>
    <script src="js/info.js"></script>
  </body>
</html>
