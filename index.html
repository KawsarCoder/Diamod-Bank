<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="shortcut icon" href="Diamond.png" type="image/x-icon" />
    <title>Diamond Bank</title>
  </head>
  <body>
    <h1 class="text-5xl font-bold text-center mt-10">
      Welcome to <span class="text-blue-700">Diamond</span> Bank !!!
    </h1>
    <section class="grid place-items-center">
      <main
        class="bg-blue-300 w-3/5 mt-8 p-8 grid place-items-center rounded-md"
      >
        <h3 class="text-2xl font-bold mt-10">Please Login</h3>
        <input
          type="email"
          id="login-email"
          class="block w-2/5 mb-4 mt-8 py-1 px-3 rounded-md"
          placeholder="Enter your email"
        />
        <input
          type="password"
          id="login-password"
          class="block w-2/5 mb-6 py-1 px-3 rounded-md"
          placeholder="Enter your password"
        />
        <button
          id="login-btn"
          class="w-1/6 border-2 py-1 px-5 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-md"
        >
          Login
        </button>
      </main>
    </section>

    <script src="js/login.js"></script>
  </body>
</html>
